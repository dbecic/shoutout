<ion-view title="ShoutOut">
    <ion-content class="has-header" ng-controller="LoginCtrl">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="email" placeholder="Email" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="password" placeholder="Password" required>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="login($event)">Sign In</button>
                <button class="button button-block button-calm" ng-click="register($event)">Register</button>
            </div>
    </ion-content>
</ion-view>
